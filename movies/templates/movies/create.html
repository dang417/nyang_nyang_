{% extends 'base.html' %} {% block content %}
<h1>CREATE</h1>
<hr />

<!--인코딩타입 변경 (기본값: 텍스트 only)-->

<form
action="{% url 'movies:create' %}"
method="POST"
enctype="multipart/form-data"
>
{% csrf_token %} {{form.as_p}}
<!--as_p: 각 태그를 p태그로 감싸서 만들어라
  안쓰면 한줄에 주르륵 나열됨-->
  
  <input type="submit" />
  <hr />
  <a href="{% url 'movies:index' %}">BACK</a>
</form>
{% endblock content %}
